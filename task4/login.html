<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个登录页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/login_css.css">
</head>
<body>
<!--DIV容器开始-->
<div class="main">
    <!--header开始-->
    <div class="top">
        <div class="top_left_font">关闭</div>
        <div class="top_right_font">注册</div>
        <div class="top_center_font">登录</div>
    </div>
    <!--header结束-->
    <!--form表单-->
    <form action="#" method="post">
    <!--input文本框-->
    <div class="login_input">
        <div class="login_uname">
            <div class="uname_img"><img src="img/phone.jpg" width="50px"></div>
            <div style="overflow: hidden"><input type="text" placeholder="请输入手机号" class="uname"></div>
            <div style="clear: left"></div>
        </div>
        <div class="login_upas">
            <div class="upas_img"><img src="img/lock.jpg" width="50px"></div>
            <div style="overflow: hidden"><input type="password" placeholder="请输入密码" class="upas"></div>
            <div style="clear: left"></div>
        </div>
    </div>
    <!--input文本框结束-->
        <input type="submit" value="登录" class="login_value">
        <a href="#" class="aend">忘记密码</a>
    </form>
    <!--form表单-->

</div>
<!--DIV容器结束-->
</body>
</html>
